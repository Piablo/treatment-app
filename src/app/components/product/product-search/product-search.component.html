<p-card  [style]="{'background-color':'rgb(225, 225, 225)'}">

<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Nappi</th>
      <th>Product</th>
      <th>Dosage</th>
      <th>Frequency</th>
    </tr>
    <tr>
      <td>
        <div>
          <div class="ui-fluid">
            <input type="text" pInputText 
            [(ngModel)]="nappi"/>
          </div>
        </div>
      </td>
      <td>
        <div>
          <div class="ui-fluid">
            <input type="text" pInputText 
            [(ngModel)]="productName"/>
          </div>
        </div>
      </td>
      <td>
        <div class="ui-fluid">
          <input type="text" pInputText 
          [(ngModel)]="dosage"
          (keyup)="checkComponentState()"/>
        </div>
      </td>
      <td>
        <div class="ui-fluid">
          <input type="text" pInputText 
          [(ngModel)]="frequency"
          (keyup)="checkComponentState()"/>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.nappi}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.dosage}}</td>
      <td>{{product.frequency}}</td>
    </tr>
  </ng-template>
</p-table>
<p-footer>
  <button pButton type="button" 
  (click)="saveProduct()" 
  [disabled]="disableAddButton"
  label="Add" 
  icon="pi pi-check" 
  style="margin-right: .25em"></button>
</p-footer>
</p-card>
