<p-card  [style]="{'background-color':'rgb(225, 225, 225)'}">
  
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Nappi</th>
        <th>Product</th>
        <th>Active</th>
      </tr>
      <tr>
        <td>
          <div>
            <div class="ui-fluid">
              <p-autoComplete 
              [(ngModel)]="product" 
              [suggestions]="filteredProducts" 
              (completeMethod)="filterProductSingle($event, 'nappi')" 
              (onSelect)="onSelect($event)"
              field="FullDescription" 
              [size]="30"
              [minLength]="5"></p-autoComplete>
            </div>
          </div>
        </td>
        <td>
          <div>
            <div class="ui-fluid">
              <p-autoComplete 
              [(ngModel)]="product" 
              [suggestions]="filteredProducts" 
              (completeMethod)="filterProductSingle($event, 'productName')" 
              (onSelect)="onSelect($event)"
              field="FullDescription" 
              [size]="30"
              [minLength]="1"></p-autoComplete>
            </div>
          </div>
        </td>
        <td>
          <div>
            <div class="ui-fluid">
              <p-autoComplete 
              [(ngModel)]="product" 
              [suggestions]="filteredProducts" 
              (completeMethod)="filterProductSingle($event, 'active')" 
              (onSelect)="onSelect($event)"
              field="Description" 
              [size]="30"
              [minLength]="1"></p-autoComplete>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
