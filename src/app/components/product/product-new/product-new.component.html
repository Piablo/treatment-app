<p-card [style]="{'background-color':'rgb(225, 225, 225)'}">
  <p-table [value]="products">
    <ng-template pTemplate="header" >
      <tr>
        <th>Nappi</th>
        <th>Description</th>
        <th>Active</th>
        <th>Dosage</th>
        <th>Frequency</th>
        <th>Repeat</th>
      </tr>
      <tr>
        <td>
          <div >
            <input [disabled]="disabled" 
            styleClass="inputtext-styles" 
            type="text" pInputText 
            [(ngModel)]="nappi"/>
          </div>
        </td>
        <td>
          <div class="ui-fluid" pTooltip={{description}} tooltipPosition="bottom">
            <input [disabled]="disabled" 
            styleClass="inputtext-styles" 
            type="text" pInputText 
            [(ngModel)]="description"/>
          </div>
        </td>
        <td>
          <div class="ui-fluid" pTooltip={{active}} tooltipPosition="bottom">
            <input [disabled]="disabled" 
            styleClass="inputtext-styles" 
            type="text" pInputText 
            [(ngModel)]="active"/>
          </div>
        </td>
        <td>
          <div class="ui-fluid">
            <input
            styleClass="inputtext-styles" 
            type="text" pInputText 
            [(ngModel)]="dosage"
            (keyup)="checkValidation()"/>
          </div>
        </td>
        <td>
          <div class="ui-fluid">
            <input
            styleClass="inputtext-styles" 
            type="text" pInputText 
            [(ngModel)]="frequency"
            (keyup)="checkValidation()"/>
          </div>
        </td>
        <td>
          <div class="ui-fluid">
            <input
            styleClass="inputtext-styles" 
            type="text" pInputText 
            [(ngModel)]="cycles"
            (keyup)="checkValidation()"/>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
