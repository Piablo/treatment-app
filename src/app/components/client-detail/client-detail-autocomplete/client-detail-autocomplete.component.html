<div>
    <p-table>
        <ng-template pTemplate="header" class="ui-g-12">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Medical Aid Number</th>
                <th>Auth Number</th>
                <th>ID Number</th>
            </tr> 
            <tr>
                <td>
                    <div>
                        <div class="ui-fluid">
                            <p-autoComplete 
                            [(ngModel)]="country" 
                            [(ngModel)]="FirstName" 
                            [suggestions]="filteredCountriesSingle" 
                            (completeMethod)="filterCountrySingle($event, 'firstName')" 
                            field="FullName" 
                            [size]="30"
                            placeholder="Countries" 
                            [minLength]="1"
                            (onSelect)="onSelect($event)"
                            (onFocus)="onFocus('firstName')">
                        </p-autoComplete>
                    </div>
                </div>
            </td>
            <td>
                <div>
                    <div class="ui-fluid">
                        <p-autoComplete 
                        [(ngModel)]="country" 
                        [suggestions]="filteredCountriesSingle" 
                        (completeMethod)="filterCountrySingle($event, 'surname')" 
                        field="FullName" 
                        [size]="30"
                        placeholder="Countries" 
                        [minLength]="1"
                        (onSelect)="onSelect($event)"
                        (onFocus)="onFocus('surname')">
                    </p-autoComplete>
                </div>
            </div>
        </td>
        <td>
            <div class="ui-fluid">
                <input type="text" pInputText 
                [(ngModel)]="medAidNumber"
                (keyup)="checkValidation()"/>
            </div>
        </td>
        <td>
            <div class="ui-fluid">
                <input type="text" pInputText 
                [(ngModel)]="authNumber"
                (keyup)="checkValidation()"/>
            </div>
            
        </td>
        <td>
            <div class="ui-fluid">
                <input type="text" pInputText 
                [(ngModel)]="idNumber"
                (keyup)="checkValidation()"/> 
            </div>
        </td>
    </tr>
    <div>
    </div> 
</ng-template>   
</p-table>
</div>
